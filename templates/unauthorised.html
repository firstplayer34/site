{% extends 'base.html' %}
{% block title %}
    AI Counter
{% endblock %}

{% block navbar %}
    <div class="collapse navbar-collapse" id="navbarSupportedContent" style="text-align:right;">
    <form class="form-inline my-2 my-lg-0" style="float: right; position: absolute">
      <input class="form-control mr-sm-1" type="email" placeholder="E-Mail" aria-label="Search">
      <input class="form-control mr-sm-1" type="password" placeholder="Password" aria-label="Search">
      <button class="btn btn-outline-success my-1 my-sm-0" type="submit">Confirm</button>
    </form>
  </div>
{% endblock %}

{% block content %}
    <div class="container text-center">
            <h1>AI Counter</h1>
            <h4>Helps you every day... anytime</h4>
        <p></p>
        <p></p>
            <div class="container">
                <div class="row">
                    <div class="form-group col-xl-3 col-md-4 col-sm-12">
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>All zones</option>
                            <option>Zone 1</option>
                            <option>Zone 2</option>
                            <option>Zone 3</option>
                            <option>Zone 4</option>
                            <option>Zone 5</option>
                        </select>
                    </div>
                    <div class="form-group  col-xl-3 col-md-4 col-sm-12">
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Day</option>
                            <option>Week</option>
                            <option>Year</option>
                        </select>
                    </div>
                    <div class=" col-xl-3 col-md-4 col-sm-12">
                        <div class="input-group date">
                            <input size="16" type="text" value="" class="form_datetime form-control">

                            <script type="text/javascript">
                                $(".form_datetime").datetimepicker({
                                    format: 'dd-mm-yyyy '
                                });
                            </script>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-12 col-sm-12">
                        <button class="btn btn-primary btn-fluid btn-block">Search</button>
                    </div>
                </div>
            </div>
        <div class="container">
        <div class="row">
            {% block graphs %}
            {% endblock %}
        </div>
    </div>
    </div>
{% endblock %}
